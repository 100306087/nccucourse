<!DOCTYPE html>
<html><head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<title>MRT Express Location</title>
	<script type="text/javascript" src="javascripts/angular-1.3.15.min.js"></script>
  <script type="text/javascript" src="javascripts/angular-animate-1.3.15.min.js"></script>
  <script type="text/javascript" src="javascripts/angular-aria-1.3.15.min.js"></script>
  <script type="text/javascript" src="javascripts/angular-material-0.9.7.min.js"></script>
  <script type="text/javascript" src="javascripts/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="javascripts/ng-cordova-0.1.17-alpha.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/angular-material-0.9.7.min.css">
  <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body ng-app="MRT_Express" ng-controller="list_controller" ng-init="LocationInit()">
  <div class="location-page">
		<nav class="mainnav {{page}}">
      <md-button class="mainnav_menubtn" ng-click="backButton()" href="#"><img class="mainnav_menubtn_img" src="images/back.png"></md-button>
			<h3 class="mainnav_logobtn platform_name mainnav_logobtn_locationpage">最近車站</h3>
		</nav>
		<div class="main_without_secondnav">
      <ul>
				<a ng-repeat="nearly in nearlyData" href="platform.html?sid={{nearly.sid}}"><li class="stationList_station" sid="{{nearly.sid}}" lat="{{nearly.lat}}" lon="{{nearly.lon}}">{{nearly.name}}<span class="meter-text">{{nearly.meter}} 公尺</span></li></a>
      </ul>
		</div>
	</div>
</body>
</html>
